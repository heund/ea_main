<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Data Visualization Exhibition">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0a0a">
    <title>Data Visualization Exhibition</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-hover: rgba(255, 255, 255, 0.15);
            --glass-white: rgba(255, 255, 255, 0.9);
            --glass-light: rgba(255, 255, 255, 0.7);
            --glass-darkest: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* Full-screen iframe container */
        .app-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .app-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: transparent;
        }

        /* Navigation overlay */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Navigation button */
        .nav-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            z-index: 1001;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav-button:hover {
            background: var(--glass-hover);
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .nav-button i {
            font-size: 24px;
            color: var(--glass-white);
        }

        /* Back button (hidden initially) */
        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            z-index: 1001;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
            visibility: hidden;
        }

        .back-button.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-button:hover {
            background: var(--glass-hover);
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .back-button i {
            font-size: 20px;
            color: var(--glass-white);
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--glass-border);
            border-top: 3px solid var(--glass-white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--glass-light);
            font-size: 14px;
            font-weight: 500;
        }

        /* Status indicator */
        .status-indicator {
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 8px 16px;
            color: var(--glass-white);
            font-size: 12px;
            font-weight: 500;
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .status-indicator.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .nav-button {
                bottom: 20px;
                right: 20px;
                width: 55px;
                height: 55px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
            }

            .status-indicator {
                top: 20px;
                right: 20px;
                font-size: 11px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Exhibition...</div>
    </div>

    <!-- App Container -->
    <div class="app-container">
        <iframe id="appFrame" class="app-frame" src="metal_slab_test.html"></iframe>
    </div>

    <!-- Navigation Overlay -->
    <div class="nav-overlay">
        <!-- Back Button -->
        <button class="back-button" id="backButton">
            <i class="bi bi-arrow-left"></i>
        </button>

        <!-- Navigation Button -->
        <button class="nav-button" id="navButton">
            <i class="bi bi-arrow-right"></i>
        </button>

        <!-- Status Indicator -->
        <div class="status-indicator" id="statusIndicator">
            Metal Slab Simulation
        </div>
    </div>

    <script>
        class ExhibitionNavigator {
            constructor() {
                this.currentPage = 'metal_slab_test.html';
                this.pages = {
                    'metal_slab_test.html': {
                        title: 'Metal Slab Simulation',
                        next: 'artwork1_ar_fixed.html',
                        icon: 'bi-arrow-right'
                    },
                    'artwork1_ar_fixed.html': {
                        title: 'Artwork 1 - Machine Correction Network',
                        next: null,
                        icon: 'bi-house'
                    }
                };
                
                this.initializeElements();
                this.setupEventListeners();
                this.hideLoadingScreen();
            }

            initializeElements() {
                this.appFrame = document.getElementById('appFrame');
                this.navButton = document.getElementById('navButton');
                this.backButton = document.getElementById('backButton');
                this.statusIndicator = document.getElementById('statusIndicator');
                this.loadingScreen = document.getElementById('loadingScreen');
            }

            setupEventListeners() {
                // Navigation button click
                this.navButton.addEventListener('click', () => {
                    this.navigateNext();
                });

                // Back button click
                this.backButton.addEventListener('click', () => {
                    this.navigateBack();
                });

                // Listen for iframe load events
                this.appFrame.addEventListener('load', () => {
                    this.onPageLoaded();
                });

                // Handle keyboard navigation (for testing)
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowRight' || e.key === ' ') {
                        e.preventDefault();
                        this.navigateNext();
                    } else if (e.key === 'ArrowLeft' || e.key === 'Escape') {
                        e.preventDefault();
                        this.navigateBack();
                    }
                });
            }

            navigateNext() {
                const currentPageInfo = this.pages[this.currentPage];
                if (currentPageInfo && currentPageInfo.next) {
                    this.loadPage(currentPageInfo.next);
                } else {
                    // If no next page, go back to start
                    this.loadPage('metal_slab_test.html');
                }
            }

            navigateBack() {
                // Always go back to metal slab (intro)
                if (this.currentPage !== 'metal_slab_test.html') {
                    this.loadPage('metal_slab_test.html');
                }
            }

            loadPage(pageName) {
                if (pageName === this.currentPage) return;

                this.showLoading();
                
                // Small delay for smooth transition
                setTimeout(() => {
                    this.appFrame.src = pageName;
                    this.currentPage = pageName;
                    this.updateUI();
                }, 200);
            }

            updateUI() {
                const pageInfo = this.pages[this.currentPage];
                
                // Update status indicator
                this.statusIndicator.textContent = pageInfo.title;
                this.statusIndicator.classList.add('visible');

                // Update navigation button
                const navIcon = this.navButton.querySelector('i');
                navIcon.className = `bi ${pageInfo.icon}`;

                // Show/hide back button
                if (this.currentPage === 'metal_slab_test.html') {
                    this.backButton.classList.remove('visible');
                } else {
                    this.backButton.classList.add('visible');
                }

                // Hide status indicator after a few seconds
                setTimeout(() => {
                    this.statusIndicator.classList.remove('visible');
                }, 3000);
            }

            showLoading() {
                this.loadingScreen.classList.remove('hidden');
            }

            hideLoadingScreen() {
                setTimeout(() => {
                    this.loadingScreen.classList.add('hidden');
                    this.updateUI();
                }, 1000);
            }

            onPageLoaded() {
                this.hideLoadingScreen();
            }
        }

        // Initialize the exhibition navigator when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            window.exhibitionNavigator = new ExhibitionNavigator();
        });

        // Handle app visibility for mobile optimization
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                // App is hidden - could pause any animations
                console.log('Exhibition app hidden');
            } else {
                // App is visible - resume
                console.log('Exhibition app visible');
            }
        });
    </script>
</body>
</html>
